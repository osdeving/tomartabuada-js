<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabuada 9x9</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      color: #333;
      text-align: center;
      padding: 20px;
    }

    .question {
      font-size: 60px;
      color: #dc3545;
      font-weight: bold;
      margin: 20px 0;
    }

    .answer-input {
      font-size: 30px;
      padding: 10px;
      width: 300px;
      margin-bottom: 20px;
      text-align: center;
      border: 2px solid #333;
      border-radius: 5px;
    }

    .submit-btn {
      font-size: 20px;
      padding: 10px 20px;
      background-color: #28a745;
      color: #fff;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #218838;
    }

    .tabuada {
      background-color: #fff;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      display: grid;
      grid-template-columns: repeat(10, 20px);
      gap: 2px;
      justify-content: center;
    }

    .tabuada div {
         font-size: 10px;
      border: 1px dashed #ddd;
      text-align: center;
      height: 20px;
      width: 20px;
      line-height: 20px;
      cursor: pointer;
      position: relative;
    }

    .tabuada div.number {
      background-color: #f8f9fa;
      font-weight: bold;
      cursor: pointer;
    }

    .tabuada div.number.active {
      background-color: #28a745;
      color: #fff;
    }

    .tabuada div.cell {
      background-color: #fff;
    }

    .tabuada div.cell.active {
      background-color: #d4edda;
    }

    .error {
      color: #dc3545;
      font-weight: bold;
      margin-top: 10px;
    }

    .indicator {
      margin-top: 10px;
      font-size: 20px;
      font-weight: bold;
    }

    .indicator.green {
      color: #28a745;
    }

    .indicator.orange {
      color: #ffa500;
    }

    .indicator.red {
      color: #dc3545;
    }

    .info {
      margin: 0px;
      font-size: 16px;
      
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4 text-primary">Treino de Tabuada 9x9</h1>
    <div class="question" id="question">X × Y</div>
    <input type="text" id="answer" class="answer-input" placeholder="Digite sua resposta" />
    <br>
    <button id="submitBtn" class="submit-btn">Responder</button>
    <div id="errorMessage" class="error"></div>
    <div id="indicator" class="indicator"></div>

    <p class="info">Selecione abaixo quais você deseja treinar</p>
    <div class="tabuada mt-1" id="tabuadaContainer"></div>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
